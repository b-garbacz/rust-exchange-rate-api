name: Exchange_Rate_API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_docker_image:
    runs-on: ubuntu-latest
    environment: DOCKERHUB
    steps:
    - name: Login to Docker Hub and pull image
      uses: docker/login-action@v2
      with: 
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Pull Docker image
      run: docker pull bgarbach/exchange_rate_api:0.1

  run_tests:
    runs-on: ubuntu-latest
    environment: API_KEY
    needs: build_docker_image
    steps:
    - name: List Docker images
      run: docker images
    - name: Run tests on the Docker image
      uses: docker/login-action@v2
      run: docker run --env API_KEY=${{ secrets.API_KEY }} bgarbach/exchange_rate_api:0.1 cargo test

