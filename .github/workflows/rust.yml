name: Exchange_Rate_API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      env:
        SUPER_SECRET: ${{ secrets.API_KEY }}
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
